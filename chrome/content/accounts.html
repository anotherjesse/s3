<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xul="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
<head>
  <link rel="stylesheet" href="chrome://s3/skin/accounts.css" />
  <link rel="stylesheet" href="chrome://s3/content/vendor/humanmsg.css" />
  <script type="application/x-javascript" src="chrome://s3/content/sha1.js"></script>
  <script type="application/x-javascript" src="chrome://s3/content/S3Ajax.js"></script>
  <script type="application/x-javascript" src="chrome://s3/content/vendor/jquery-1.2.3.min.js"></script>
  <script type="application/x-javascript" src="chrome://s3/content/vendor/jquery.blockUI.js"></script>
  <script type="application/x-javascript" src="chrome://s3/content/vendor/jquery.easing.js"></script>
  <script type="application/x-javascript" src="chrome://s3/content/vendor/humanmsg.js"></script>
  <script type="application/x-javascript" src="chrome://s3/content/accounts.js"></script>
</head>
<body>
  <h1>S3 Buckets</h1>

  <ul>
    <li><a href="http://overstimulate.com/projects/s3/" id="help">Help / About</a></li>
    <li><a href="#" id="updateCredentials">Setup S3 Credentials</a></li>
    <li><a href="#" id="createBucket" style="display:none">Add Bucket</a></li>
  </ul>

  <div id="active" style="display:none">
    <table id="buckets"></table>
  </div>

  <div id="credentials" style="display:none">
    <h2>Your Amazon Access Keys</h2>
    <div>
      <label for="s3-key">AWS Access Key</label>
      <input type="text" id="s3-key" />
    </div>
    <div>
      <label for="s3-secret-key">S3 Secret Key</label>
      <input type="password" id="s3-secret-key" />
    </div>
    <div>
      <label>&nbsp;</label>
      <input type="button" id="saveButton" value="Save" onclick="s3_controller.save()" />
    </div>
  </div>

</body>
</html>
