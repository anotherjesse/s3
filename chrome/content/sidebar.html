<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>S3 Sidebar</title>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="S3Ajax.js" type="text/javascript"></script>
    <script src="vendor/jquery-1.2.3.min.js" type="text/javascript"></script>
    <link href="vendor/files/jqueryFileTree.css" rel="stylesheet" type="text/css" media="screen" />
    <script src="vendor/files/jqueryFileTree.js" type="text/javascript"></script>
    <script type="text/javascript" src="chrome://browser/content/utilityOverlay.js"></script>
  </head>
  <body bgcolor="#fff">
    <div id="container_id"></div>
    <script type="text/javascript">
      var bucket = 'pubpubpub';
      $(function() {
        $('#container_id').fileTree({bucket: bucket}, function(key) {
          openUILinkIn(S3Ajax.httpFor(bucket, key), 'current');
        });
      });
    </script>
  </body>
</html>
